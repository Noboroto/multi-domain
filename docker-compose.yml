services:
  proxy-checker:
    build: proxy-checker
    container_name: proxy-checker
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=a.noboroto.id.vn
    restart: unless-stopped

  IOT-Fire-Alarm-frontend:
    build: /home/david0403/Github/IOT-Fire-Alarm/frontend
    expose:
      - "80"
    restart: unless-stopped
    ports:
      - "8266:80"
    environment:
      - VIRTUAL_HOST=fire.noboroto.id.vn
      - VIRTUAL_PORT=80

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    depends_on: 
      - calibre-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d 
      - ./html:/usr/share/nginx/html 
    restart: always
    privileged: true
    network: