services:
  proxy-checker:
    build: proxy-checker
    container_name: proxy-checker
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=a.noboroto.id.vn
    restart: unless-stopped

  b-checker:
    build: b
    container_name: b-checker
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=b.noboroto.id.vn
      - LETSENCRYPT_HOST=b.noboroto.id.vn
    restart: unless-stopped


  nginx-proxy:
    image: nginxproxy/nginx-proxy
    depends_on: 
      - calibre-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d 
      - htmldir:/usr/share/nginx/html 
    # environment:
    #   - HTTPS_METHOD=noredirect
    restart: always
    privileged: true

  ssl-auto-renew:
    image: nginxproxy/acme-companion
    depends_on:
      - nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=rockets-wrangle.0m@icloud.com
      - CF_Token=C6gudpLtFimTqQEXGifJjA-WJ_hX74yIcQlM0bj_
      - CF_Account_ID=6e2952f797ac3b5151cc6aaf78ea7de0
      - CF_Zone_ID=942afbaba0cd2f22f342dbe104044701

volumes:
  certs:
    driver: local
    driver_opts:
      device: ${pwd}/certs
      o: bind
      type: local
  vhost:
  acme:
  htmldir:
