services:
  proxy-checker:
    build: proxy-checker
    container_name: proxy-checker
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=a.noboroto.id.vn
    restart: unless-stopped

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    depends_on: 
      - calibre-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs

    restart: always
    privileged: true