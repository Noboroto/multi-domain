services:
  a:
    build: a
    container_name: web-a
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=a.noboroto.id.vn
    restart: always

  b:
    build: b
    container_name: web-b
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=b.noboroto.id.vn
    restart: always
  
  whoami:
    image: jwilder/whoami
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=noboroto.id.vn
    restart: always

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    privileged: true
