a:
  build: a
  environment:
    VIRTUAL_HOST: a.noboroto.id.vn
  restart: always

b:
  build: b
  environment:
    VIRTUAL_HOST:  b.noboroto.id.vn
  restart: always

nginx-proxy:
  image: nginxproxy/nginx-proxy:latest
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro

  restart: always
  privileged: true
